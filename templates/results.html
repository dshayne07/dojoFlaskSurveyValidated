<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
</head>
<body>  
    <fieldset>
        <legend>Survey Results</legend>
        {% with messages = get_flashed_messages() %}
        <p>Name: {{ messages[0]["name"] }}</p>
        <p>Location: {{ messages[0]["location"] }}</p>
        <p>Language: {{ messages[0]["language"] }}</p>
        <p>Comment: {{ messages[0]["comment"] }}</p>
        {% endwith %}
    </fieldset>
    
</body>
</html>
